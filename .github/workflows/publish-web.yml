name: Publish Web

on:
  push:
    tags:
      - 'web-v*'
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: false
        default: 'stable'
        type: choice
        options:
          - stable
          - beta

concurrency:
  group: r2-manifest-update
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Use HTTPS for git dependencies
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Validate tag version matches package.json
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/web-v}"
          PKG_VERSION=$(node -p "require('./apps/web/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build workspace packages
        run: pnpm --filter @openloaf/widget-sdk run build

      - name: Determine channel
        id: channel
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "channel=${{ inputs.channel }}" >> "$GITHUB_OUTPUT"
          else
            PKG_VERSION=$(node -p "require('./apps/web/package.json').version")
            if echo "$PKG_VERSION" | grep -q "beta"; then
              echo "channel=beta" >> "$GITHUB_OUTPUT"
            else
              echo "channel=stable" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Build and publish to R2
        env:
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: node apps/web/scripts/publish-update.mjs --channel=${{ steps.channel.outputs.channel }}

  version-bump:
    needs: build-and-publish
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Bump patch version
        run: |
          cd apps/web
          npm version patch --no-git-tag-version

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          NEW_VERSION=$(node -p "require('./apps/web/package.json').version")
          git add apps/web/package.json
          git pull --rebase origin main || true
          git commit -m "chore(web): bump version to ${NEW_VERSION} [skip ci]"
          git push origin main
