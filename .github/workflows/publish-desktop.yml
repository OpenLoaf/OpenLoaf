name: Publish Desktop

on:
  push:
    tags:
      - 'electron-v*'
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: false
        default: 'stable'
        type: choice
        options:
          - stable
          - beta

concurrency:
  group: desktop-publish
  cancel-in-progress: false

jobs:
  build-prerequisites:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Use HTTPS for git dependencies
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Validate tag version matches package.json
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/electron-v}"
          PKG_VERSION=$(node -p "require('./apps/desktop/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build server
        run: pnpm --filter server run build:prod

      - name: Build web
        run: pnpm --filter web run build

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: |
            apps/server/dist/server.mjs
            apps/server/dist/seed.db

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-out
          path: apps/web/out

  build-mac:
    needs: build-prerequisites
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Use HTTPS for git dependencies
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          path: apps/server/dist

      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-out
          path: apps/web/out

      - name: Build and package desktop (macOS)
        working-directory: apps/desktop
        env:
          CSC_LINK: ${{ secrets.MAC_CER_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CER_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: pnpm run dist:mac:ci

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-dist-mac
          path: |
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.dmg.blockmap
            apps/desktop/dist/*-mac.zip
            apps/desktop/dist/*-mac.zip.blockmap
            apps/desktop/dist/latest-mac.yml

  build-windows:
    needs: build-prerequisites
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Use HTTPS for git dependencies
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          path: apps/server/dist

      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-out
          path: apps/web/out

      - name: Build and package desktop (Windows)
        working-directory: apps/desktop
        run: pnpm run dist:win:ci

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-dist-win
          path: |
            apps/desktop/dist/*.exe
            apps/desktop/dist/*.exe.blockmap
            apps/desktop/dist/latest.yml

  build-linux:
    needs: build-prerequisites
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Use HTTPS for git dependencies
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          path: apps/server/dist

      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-out
          path: apps/web/out

      - name: Build and package desktop (Linux)
        working-directory: apps/desktop
        run: pnpm run dist:linux:ci

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-dist-linux
          path: |
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/latest-linux.yml

  publish-to-r2:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Use HTTPS for git dependencies
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-dist-*
          path: apps/desktop/dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la apps/desktop/dist/

      - name: Publish to R2
        env:
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: node apps/desktop/scripts/publish-update.mjs --skip-build

  version-bump:
    needs: publish-to-r2
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Bump patch version
        run: |
          cd apps/desktop
          npm version patch --no-git-tag-version

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          NEW_VERSION=$(node -p "require('./apps/desktop/package.json').version")
          git add apps/desktop/package.json
          git commit -m "chore(desktop): bump version to ${NEW_VERSION} [skip ci]"
          git pull --rebase origin main
          git push origin main
