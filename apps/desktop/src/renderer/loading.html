<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OpenLoaf - Loading...</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-ink: #0f1115;
        --bg-ink-soft: #151820;
        --text-main: #f2f2f0;
        --text-muted: #9c9ea4;
        --dot-dim: rgba(242, 242, 240, 0.2);
        --dot-lit: rgba(242, 242, 240, 0.9);
      }

      body {
        background-color: var(--bg-ink);
        background-image: radial-gradient(
          120% 90% at 50% 20%,
          var(--bg-ink-soft),
          var(--bg-ink)
        );
        color: var(--text-main);
        font-family: "IBM Plex Sans", "SF Pro Text", "PingFang SC", "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        user-select: none;
        -webkit-user-select: none;
        overflow: hidden;
        position: relative;
      }

      .drag-region {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
        -webkit-app-region: drag;
      }

      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        z-index: 1;
      }

      .logo {
        width: 64px;
        height: 64px;
        margin-top: -6px;
      }

      .logo img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: contain;
        opacity: 0.65;
      }

      .dots {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: var(--dot-dim);
        animation: dotPulse 1.4s ease-in-out infinite;
        animation-delay: var(--d, 0s);
      }

      .text {
        font-size: 12px;
        color: var(--text-muted);
        font-weight: 400;
        letter-spacing: 1.2px;
      }

      @keyframes dotPulse {
        0%,
        100% {
          background: var(--dot-dim);
          transform: scale(0.9);
          opacity: 0.4;
        }
        50% {
          background: var(--dot-lit);
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="drag-region"></div>

    <div class="loader-container">
      <div class="logo" aria-label="OpenLoaf logo">
        <img
          id="loading-logo"
          src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
          alt="OpenLoaf logo"
        />
      </div>
      <div class="dots" aria-hidden="true">
        <span class="dot" style="--d: 0s"></span>
        <span class="dot" style="--d: 0.2s"></span>
        <span class="dot" style="--d: 0.4s"></span>
      </div>
      <div class="text">OpenLoaf正在启动中</div>
    </div>
  </body>
</html>
